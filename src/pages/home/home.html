    <ion-card *ngFor="let select of selection; let i = index">
        <img [src]="select[0].img" (click)="onPlaySlide(i)">

        <ion-row>
          <ion-col>
            <button ion-button block color="secondary" (click)="onEditRoll(i)">Edit</button>
          </ion-col>
          <ion-col>
            <button ion-button block color="primary" (click)="onShareRoll(i)">Share</button>
          </ion-col>
          <ion-col>
            <button ion-button block color="danger" (click)="onDeleteRoll(i)">Delete</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="card-title">{{ titles[i] }}</div>
    </ion-card>
