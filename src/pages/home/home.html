

<ion-content class="card-background-page">
  <ion-header text-center>
    <h1>BB-GRAM</h1>
    <hr>
    <h3 *ngIf="!show">Rewind and Recapture the Moments</h3>
    <ion-card *ngFor="let select of selection; let i = index">
      <img [src]="select[0].img" (click)="onPlaySlide(i)">
      <ion-fab top right>
        <button ion-fab mini color="light" (click)="showOptions">
          <ion-icon name="more"></ion-icon>
        </button>
        <ion-fab-list>
          <button ion-fab color="secondary"><ion-icon name="create"></ion-icon></button>
          <button ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
          <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab color="primary"><ion-icon name="logo-instagram"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
      <div class="card-title">{{ titles[i] }}</div>
    </ion-card>
  </ion-header>
  <div class="video-container">
    <video *ngIf="!show" autoplay loop src="assets/video/kidsPlaying.mp4" muted></video>
  </div>
